<!DOCTYPE html>
<html>
    <body>
        <button onclick="playGame()">Play</button>
        <script>
            const Choices = Object.freeze({
                Rock: Symbol("ROCK"),
                Paper: Symbol("PAPER"),
                Scissors: Symbol("SCISSORS")
            });


            function symbolToString(sym) {
                let str = sym.toString();
                str = str.substring(7, str.length - 1);
                return str;
            }

            function getRandomPlay() {
                let min = Math.ceil(1);
                let max = Math.floor(4);
                let choice = Math.floor(Math.random() * (max - min) + 1);
                
                if (choice == 1) {
                    return Choices.Rock;
                }
                if (choice == 2) {
                    return Choices.Paper;
                }
                if (choice == 3) {
                    return Choices.Scissors;
                }
            }
    
            function playGame() {
                alert(Choices.Rock.toString());
                let input = Symbol(prompt("Rock, Paper, or Scissors?", "Enter a choice").toUpperCase());
                let cpu = getRandomPlay();
                if (input == cpu) {
                    alert("CPU chose " + symbolToString(cpu) + "\nYou chose " + symbolToString(input) + "\nIt's a tie!");                  
                }
                else if (input == Choices.Rock && cpu == Choices.Paper) {
                    alert("CPU chose " + symbolToString(cpu) + "\nYou chose " + symbolToString(input) + "\nCPU won!");
                }
                else if (input == Choices.Paper && cpu == Choices.Scissors) {
                    alert("CPU chose " + symbolToString(cpu) + "\nYou chose " + symbolToString(input) + "\nCPU won!");
                }
                else if (input == Choices.Scissors && cpu == Choices.Rock) {
                    alert("CPU chose " + symbolToString(cpu) + "\nYou chose " + symbolToString(input) + "\nCPU won!");
                }
                else {
                    alert("CPU chose " + symbolToString(cpu) + "\nYou chose " + symbolToString(input) + "\nYou won!");
                }

            }
        </script>
    </body>
</html>
